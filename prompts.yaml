audit_prompt: |
  You are auditing the accuracy of a topic in a topic model.
  {model_info}
  The sentences below come from {organization} {audience}, and were labeled with the topic '{category}'.
  If a description for this topic exists, it follows here: '{description}'.
  For each sentence, return a binary judgment on whether the sentence was accurately labeled with the topic, and also a brief explanation of your reasoning.
  Sentences can be tagged with multiple topics.
  Sentences do not need to mention {organization} to be considered relevant to the topic.

  Sentences:
  {sentences_text}

  Respond in the strict format:
  ID: [sentence_id] - Judgment: [YES/NO] - Reasoning: [brief explanation]
model_info: ""
summary_prompt: |
  The following comments are judgments about why a certain sentence of customer feedback was incorrectly labeled with the topic '{category}'.

  Your job is to succinctly summarize the issues identified in these explanations, leading with any issues that came up repeatedly.
  Write in note form, e.g. "several sentences relating to X; 2 incoherent sentences".

  The following is additional information about the topic model and the feedback it aims to categorize: {model_info}

  Comments:
  {inaccurate_sent_explanations}

  Respond in exactly this format without any additional text:
  SUMMARY: [your summary]
